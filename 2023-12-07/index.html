<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar using HTML and CSS</title>
  <link rel="stylesheet" href="./static/css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./static/js/app.js" defer></script>
</head>

<body>
  <header class="header">
    <a href="#" class="logo">LOGO</a>
    <div class="menu_btn">
      <div class="line" id="topLine"></div>
      <div class="line" id="middleLine"></div>
      <div class="line" id="bottomLine"></div>
    </div>
    <nav class="navbar">
      <ul class="menu_list">
        <li class="menu_item">
          <a href="">Home</a>
        </li>
        <li class="menu_item">
          <a href="">About</a>
        </li>
        <li class="menu_item">
          <a href="">Skills</a>
        </li>
        <li class="menu_item">
          <a href="">Portfolio</a>
        </li>
        <li class="menu_item">
          <a href="">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1>Responsive navbar</h1>
  </section>
  <section class="home_page secPage">
    <div>Hello I'm Home</div>
  </section>
  <section class="about_page secPage">
    <div>Hello I'm About</div>
  </section>
  <section class="skills_page secPage">
    <div>Hello I'm Skills</div>
  </section>
  <section class="portfolio_page secPage">
    <div>Hello I'm Portfolio</div>
  </section>
  <section class="contact_page secPage">
    <div>Hello I'm Contact</div>
  </section>
</body>

</html>
